<head>

<body>
    <h1 id="footprintsHeading">
        FOOTPRINTS
    </h1>

    <div id="container">
        <ol id="questionContainer">
            <div class="specificquestion" name="travelDay">
                <li class="question">
                    How much distance you travel every day?
                </li>
                <input type="number" name="question1" id="questionOne" class="inputDesign">
            </div>
            <div class="specificquestion" id="transportation">
                <li class="question">How do you travel this distance?</li>
                Private Vehicle:<input type="checkbox" name="transporatationCheckbox" id="checkboxId">
            </div>
            
            
            <div class="specificquestion">
                <li class="question">
                    How much plant you planted till now?
                </li>
                <input type="number" name="question3" id="questionThree" class="inputDesign">
                
            </div>
            <div id="button">
                
                <button class="btn" onclick="check()">Submit</button>
                <button type="reset" class="btn" onclick="deleteValue()">Reset</button>
                
            </div>
        </ol>
        <div id="answer">

        </div>
    </div>
    <script src="/footprints app/js/script.js"></script>

</body>
